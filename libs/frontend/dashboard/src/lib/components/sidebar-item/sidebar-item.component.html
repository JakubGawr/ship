<div class="sidebar__item">
  <a [routerLink]="sidebarItem.path" class='item' routerLinkActive="isActive">
    <p
      *ngIf='!this.isCollapsed; else collapsed'
      class='item__content'
      @collapseItem
    >
      {{sidebarItem.name}}
    </p>
  </a>
  <ng-template #collapsed>
    <picture  @collapseItem2>
      <img src='../assets/icons/{{isActive ? "active" : "unactive"}}/{{sidebarItem.icon}}' />
    </picture>
  </ng-template>
</div>
