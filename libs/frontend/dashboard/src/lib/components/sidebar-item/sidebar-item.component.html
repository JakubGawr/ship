<div class="sidebar__item">
  <a [routerLink]="sidebarItem.path" class='item' routerLinkActive="isActive">
    <p 
      *ngIf='!this.isCollapsed; else collapsed'
      class='item__content'
      @collapseItem
    >
      {{sidebarItem.name}}
    </p>
  </a>

  <ng-template #collapsed>
    <picture (click)='emitActive()' @collapseItem2>
      <img src='../assets/icons/active/{{sidebarItem.icon}}' /> 
    </picture>
  </ng-template>
</div>
